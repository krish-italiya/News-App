<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <div>
                <a href="index.html">
                    <h1>NewsApp</h1>
                </a>
            </div>
            <ul class="nav-links flex">
                <li class="hover-link nav-iter" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-iter" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-iter" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
            </ul>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button">search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is Card Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque
                    corporis minima dolores repellat rem, molestiae accusamus in iste laborum omnis.</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>

</html>
